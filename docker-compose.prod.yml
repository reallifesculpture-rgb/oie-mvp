version: '3.8'

# Production override - use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  trading-bot:
    # Don't build, use pre-built image
    image: oie-trading-bot:latest

    restart: always

    environment:
      - LOG_LEVEL=WARNING
      - PYTHONOPTIMIZE=1

    # Stricter resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10
        window: 120s

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: oie-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - trading-bot
    profiles:
      - with-nginx
